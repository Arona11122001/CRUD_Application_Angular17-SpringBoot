<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Actions</th>
          
        </tr>
    </thead>
      
        <tbody>
            @for(employee of employees ; track employee.id)
            {
             <tr>
                 <td>{{employee.firstName}}</td>
                 <td>{{employee.lastName}}</td>
                 <td>{{employee.salary}}</td>
                    <td>
                        <button class="btn btn-success" (click)="getEmployeeDetails(employee.id)"style="margin-right: 10px;">View</button>
                        <button class="btn btn-info" (click)="updateEmployee(employee.id)" style="margin-left: 10px;">Update</button>
                        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)" style="margin-left: 10px;">Delete</button>
             </tr>
            }
            
        </tbody>
    

           
      
   
</table>
